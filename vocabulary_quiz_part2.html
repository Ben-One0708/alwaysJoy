<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>詞彙填空遊戲 - 第二部分 (37-72題)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px;
            text-align: center;
            color: #333;
            line-height: 1.6;
        }

        .quiz-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 700px;
            height: 600px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            animation: slideInUp 0.8s ease-out;
        }

        .question-header {
            text-align: left;
            font-size: 22px;
            color: white;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .question-number-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .question-image {
            margin: 20px auto;
            width: 450px;
            height: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: block;
            object-fit: contain;
            background-color: #f8f9fa;
        }

        .question-content {
            margin-top: 20px;
            font-size: 28px;
            line-height: 1.4;
        }

        .answer-container {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 12px;
            width: 280px;
            font-size: 22px;
            text-align: center;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background-color: white;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .feedback {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .scoreboard {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .answers {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
        }

        .nav-panel {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        select {
            font-size: 16px;
            padding: 5px 10px;
            border: 2px solid #ff6b81;
            border-radius: 4px;
            background-color: white;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            z-index: 999;
        }

        .back-button:hover {
            background-color: #ff4757;
        }

        .word-definition {
            margin-top: 15px;
            font-size: 20px;
            color: #666;
            font-style: italic;
            line-height: 1.3;
        }

        .return-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .return-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <button onclick="goToPage('index.html')" class="back-button">← 回上一頁</button>

    <div class="quiz-box">
        <div class="question-header">
            <div class="question-number-badge" id="question-number-badge">Q</div>
            <span id="question-number"></span>
        </div>
        <img id="question-image" class="question-image" alt="Question Image" />
        <div class="question-content" id="question-text"></div>
        <div class="answer-container">
            <input type="text" id="answer" placeholder="Your answer here" autocomplete="off" />
            <button id="submitBtn" onclick="manualSubmit()">Submit</button>
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="scoreboard" id="scoreboard"></div>
        <div class="answers" id="answers" style="display: none;"></div>
        <div class="nav-panel">
            <label for="questionSelect">跳題：</label>
            <select id="questionSelect" onchange="jumpToQuestion()"></select>
        </div>
        <button id="returnBtn" class="return-button" onclick="goToPage('index.html')"
            style="display: none;">返回雜誌練習</button>
    </div>

    <script>
        const questions = [
            { clue: "Many people visit this t_____e to pray for good luck.", definition: "temple (n.) 寺廟", answer: "temple", image: "image/37.png" },
            { clue: "The sun s_____s brightly in the sky.", definition: "shine (v.) 閃耀", answer: "shines", image: "image/38.png" },
            { clue: "The artist is famous for his u_____e style.", definition: "unique (adj.) 獨特的", answer: "unique", image: "image/39.png" },
            { clue: "The music f_____l begins on July 10 this year.", definition: "festival (n.) 節慶", answer: "festival", image: "image/40.png" },
            { clue: "The box moves fast on two w_____s.", definition: "wheel (n.) 輪子", answer: "wheels", image: "image/41.png" },
            { clue: "P_____l the door to open it; don't push it.", definition: "pull (v.) 拉", answer: "pull", image: "image/42.png" },
            { clue: "The company is o_____g Bess a good job.", definition: "offer (v.) 給予", answer: "offering", image: "image/43.png" },
            { clue: "In Japan, people b_____w to show respect.", definition: "bow (v.) 鞠躬", answer: "bow", image: "image/44.png" },
            { clue: "The medicine is b_____r, so I don't want to take it.", definition: "bitter (adj.) 苦的", answer: "bitter", image: "image/45.png" },
            { clue: "The s_____r of the bookstore is an old man.", definition: "shopkeeper (n.) 老闆 ; 店主", answer: "shopkeeper", image: "image/46.png" },
            { clue: "The boy is sad because his dog is d_____d.", definition: "dead (adj.) 去世的 ; 死亡的", answer: "dead", image: "image/47.png" },
            { clue: "The g_____t in the movie is very scary.", definition: "ghost (n.) 幽靈 ; 鬼", answer: "ghost", image: "image/48.png" },
            { clue: "People go up the tall t_____r to see the city.", definition: "tower (n.) 塔", answer: "tower", image: "image/49.png" },
            { clue: "The sky is c_____r and sunny today.", definition: "clear (adj.) 晴朗的", answer: "clear", image: "image/50.png" },
            { clue: "There are many k_____s of vegetables at the market.", definition: "kind (n.) 種類", answer: "kinds", image: "image/51.png" },
            { clue: "People will b_____d a new library in this city.", definition: "build (v.) 建造", answer: "build", image: "image/52.png" },
            { clue: "Students can c_____e fun stories with their own ideas.", definition: "create (v.) 創造", answer: "create", image: "image/53.png" },
            { clue: "We use w_____d to make tables and chairs.", definition: "wood (n.) 木頭", answer: "wood", image: "image/54.png" },
            { clue: "The farmer is using a machine to s_____d seeds.", definition: "spread (v.) 撒 ; 散布", answer: "spread", image: "image/55.png" },
            { clue: "Add some s_____t, and the soup will taste better.", definition: "salt (n.) 鹽", answer: "salt", image: "image/56.png" },
            { clue: "I like to s_____e down the hill on my sled.", definition: "slide (v.) 滑", answer: "slide", image: "image/57.png" },
            { clue: "Today's l_____n is about dinosaurs.", definition: "lesson (n.) 課 ; 教訓", answer: "lesson", image: "image/58.png" },
            { clue: "You should not l_____e to your parents or friends.", definition: "lie (v.) 說謊", answer: "lie", image: "image/59.png" },
            { clue: "The trip to the zoo is a great e_____e for children.", definition: "experience (n.) 經驗", answer: "experience", image: "image/60.png" },
            { clue: "The girl has a l_____y smile, and everyone likes her.", definition: "lovely (adj.) 漂亮的 ; 可愛的", answer: "lovely", image: "image/61.png" },
            { clue: "The s_____d on the beach is hot, so we wear sandals.", definition: "sand (n.) 沙子", answer: "sand", image: "image/62.png" },
            { clue: "The b_____e prince saves the girl from the monster.", definition: "brave (adj.) 勇敢的", answer: "brave", image: "image/63.png" },
            { clue: "The big snake is three m_____s long.", definition: "meter (n.) 公尺", answer: "meters", image: "image/64.png" },
            { clue: "Watch out! A s_____k is swimming toward you.", definition: "shark (n.) 鯊魚", answer: "shark", image: "image/65.png" },
            { clue: "Coins s_____k in water.", definition: "sink (v.) 沉", answer: "sink", image: "image/66.png" },
            { clue: "John is going to m_____y Jane next month.", definition: "marry (v.) 和...結婚", answer: "marry", image: "image/67.png" },
            { clue: "My father is the c_____n of the ship.", definition: "captain (n.) 船長", answer: "captain", image: "image/68.png" },
            { clue: "Mary r_____s to lend me her comic books.", definition: "refuse (v.) 拒絕", answer: "refuses", image: "image/69.png" },
            { clue: "Eating vegetables is good for h_____h.", definition: "health (n.) 健康", answer: "health", image: "image/70.png" },
            { clue: "Tom is b_____y with his science report, so he can't go to the party.", definition: "busy (adj.) 忙碌的", answer: "busy", image: "image/71.png" },
            { clue: "Betty's p_____s love her and take good care of her.", definition: "parents (n.) 父母 ; 爸爸媽媽", answer: "parents", image: "image/72.png" }
        ];

        let current = 0;
        let userAnswers = Array(questions.length).fill("");

        window.onload = () => {
            const select = document.getElementById("questionSelect");
            questions.forEach((_, i) => {
                const option = document.createElement("option");
                option.value = i;
                option.text = `題目 ${i + 37}`;
                select.appendChild(option);
            });
            loadQuestion();
        };

        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                saveAnswer();
                nextQuestion();
            }
        });

        function goToPage(url) {
            if (url === 'index.html') {
                // 返回主頁面
                window.history.back();
            } else {
                window.location.href = url;
            }
        }

        function manualSubmit() {
            saveAnswer();
            nextQuestion();
        }

        function loadQuestion() {
            document.getElementById("question-number-badge").textContent = current + 37;
            document.getElementById("question-number").textContent = "";
            document.getElementById("question-text").textContent = questions[current].clue;
            document.getElementById("question-image").src = questions[current].image;
            document.getElementById("answer").value = userAnswers[current] || "";
            document.getElementById("feedback").textContent = "";
            document.getElementById("scoreboard").textContent = "";
            document.getElementById("answers").style.display = "none";
            document.getElementById("questionSelect").value = current;
            document.getElementById("answer").style.display = "inline-block";
            document.getElementById("submitBtn").style.display = "inline-block";
            document.getElementById("returnBtn").style.display = "none";
        }

        function saveAnswer() {
            const input = document.getElementById("answer").value.trim().toLowerCase();
            userAnswers[current] = input;
        }

        function nextQuestion() {
            if (current < questions.length - 1) {
                current++;
                loadQuestion();
            } else {
                showFinalResult();
            }
        }

        function jumpToQuestion() {
            saveAnswer();
            current = parseInt(document.getElementById("questionSelect").value);
            loadQuestion();
        }

        function showFinalResult() {
            document.getElementById("question-number-badge").textContent = "🎉";
            document.getElementById("question-number").textContent = "";
            document.getElementById("question-text").textContent = "";
            document.getElementById("question-image").style.display = "none";
            document.getElementById("answer").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("feedback").textContent = "";

            const score = userAnswers.reduce((sum, ans, i) => sum + (ans === questions[i].answer ? 1 : 0), 0);
            document.getElementById("scoreboard").innerHTML = `Your Score: ${score} / ${questions.length}<br>${getGrade(score)}`;

            const answerBox = document.getElementById("answers");
            answerBox.style.display = "block";
            answerBox.innerHTML = "<h3>🧠 正確答案：</h3><ol>" +
                questions.map((q, i) => {
                    const ua = userAnswers[i] || "(未作答)";
                    const ok = ua === q.answer;
                    return `<li><strong>${q.clue}</strong><br>
                      ${q.definition}<br>
                      你的答案：<strong>${ua}</strong> ${ok ? '✅' : '❌'}<br>
                      正確答案：<strong>${q.answer}</strong></li><br>`;
                }).join("") + "</ol>";

            document.getElementById("returnBtn").style.display = "inline-block";
        }

        function getGrade(score) {
            const pct = (score / questions.length) * 100;
            if (pct === 100) return "🎓 Perfect! Great job!";
            if (pct >= 90) return "🌟 Excellent!";
            if (pct >= 80) return "👍 Very Good!";
            if (pct >= 70) return "👍 Good work!";
            if (pct >= 60) return "📝 Keep practicing!";
            return "📚 Need more practice!";
        }
    </script>

    <!-- 本地存儲整合 -->
    <!-- 本地存儲 API 客戶端 -->
    <script src="api-local-client.js"></script>
    <script>
        // 詞彙練習完成後儲存分數到本地存儲
        async function saveVocabularyScore(score, totalQuestions, quizType) {
            try {
                // 獲取當前學生資訊（從URL參數或localStorage）
                const urlParams = new URLSearchParams(window.location.search);
                const studentName = urlParams.get('student') || localStorage.getItem('currentStudent') || 'Anonymous';

                const scoreData = {
                    studentName: studentName,
                    quizType: quizType, // 'vocabulary_part1', 'vocabulary_part2', etc.
                    score: score,
                    totalQuestions: totalQuestions,
                    percentage: Math.round((score / totalQuestions) * 100),
                    date: new Date().toISOString(),
                    details: {
                        correctAnswers: score,
                        totalQuestions: totalQuestions,
                        userAnswers: userAnswers,
                        questions: questions.map(q => ({
                            clue: q.clue,
                            answer: q.answer,
                            image: q.image
                        }))
                    }
                };

                // 儲存到本地存儲
                if (window.apiService) {
                    const result = await window.apiService.saveScore(scoreData);
                    console.log('分數已儲存到本地存儲:', result);

                    // 顯示成功訊息
                    showScoreSavedMessage();
                } else {
                    console.warn('本地存儲 API服務未載入，儲存到本地儲存');
                    // 備用：儲存到本地儲存
                    const existingScores = JSON.parse(localStorage.getItem('vocabularyScores') || '[]');
                    existingScores.push(scoreData);
                    localStorage.setItem('vocabularyScores', JSON.stringify(existingScores));
                }
            } catch (error) {
                console.error('儲存分數時發生錯誤:', error);
                // 備用：儲存到本地儲存
                const scoreData = {
                    studentName: 'Anonymous',
                    quizType: quizType,
                    score: score,
                    totalQuestions: totalQuestions,
                    percentage: Math.round((score / totalQuestions) * 100),
                    date: new Date().toISOString()
                };
                const existingScores = JSON.parse(localStorage.getItem('vocabularyScores') || '[]');
                existingScores.push(scoreData);
                localStorage.setItem('vocabularyScores', JSON.stringify(existingScores));
            }
        }

        // 顯示分數已儲存訊息
        function showScoreSavedMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #28a745;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                animation: slideInRight 0.3s ease-out;
                font-weight: 600;
            `;
            messageDiv.innerHTML = '<i class="fas fa-check"></i> 分數已自動儲存到資料庫！';
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 3000);
        }

        // 修改showFinalResult函數以包含分數儲存
        const originalShowFinalResult = showFinalResult;
        showFinalResult = function () {
            originalShowFinalResult();

            // 計算分數並儲存
            const score = userAnswers.reduce((sum, ans, i) => sum + (ans === questions[i].answer ? 1 : 0), 0);
            saveVocabularyScore(score, questions.length, 'vocabulary_part2');
        };
    </script>
</body>

</html>
