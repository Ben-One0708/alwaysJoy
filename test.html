<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器測試</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clock"></i> 倒數計時器測試</h1>
            <p>測試倒數計時器功能</p>
        </div>

        <!-- 倒數計時器 -->
        <div class="podium">
            <h2><i class="fas fa-clock"></i> 距離2025年12月7日</h2>
            <div class="countdown-container">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">天</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">小時</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">分鐘</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">秒</div>
                </div>
            </div>
        </div>

        <div class="content">
            <h2>測試說明</h2>
            <p>這個頁面用於測試倒數計時器功能是否正常工作。</p>
            <p>目標日期：2025年12月7日</p>
            <p>當前時間：<span id="current-time"></span></p>
        </div>
    </div>

    <script>
        // 啟動倒數計時器
        function startCountdown() {
            // 設定目標日期：2025年12月7日
            const targetDate = new Date('2025-12-07T00:00:00');

            function updateCountdown() {
                const now = new Date();
                const timeDifference = targetDate - now;

                // 更新當前時間顯示
                document.getElementById('current-time').textContent = now.toLocaleString('zh-TW');

                if (timeDifference > 0) {
                    // 計算剩餘時間
                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    // 更新顯示
                    document.getElementById('days').textContent = days.toString().padStart(2, '0');
                    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                } else {
                    // 時間到了
                    document.getElementById('days').textContent = '00';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';

                    // 顯示完成訊息
                    const countdownContainer = document.querySelector('.countdown-container');
                    if (countdownContainer) {
                        countdownContainer.innerHTML = `
                            <div style="font-size: 2rem; color: #28a745; font-weight: bold;">
                                <i class="fas fa-check-circle"></i> 時間到了！
                            </div>
                        `;
                    }
                }
            }

            // 立即更新一次
            updateCountdown();

            // 每秒更新一次
            setInterval(updateCountdown, 1000);
        }

        // 頁面載入完成後啟動倒數計時器
        document.addEventListener('DOMContentLoaded', function () {
            startCountdown();
        });
    </script>
</body>

</html>
