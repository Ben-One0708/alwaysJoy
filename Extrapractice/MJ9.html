        .answers {

        .nav-panel {

        .back-button {

            background-color: #ff6b81;

            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            z-index: 999;
        }

        .back-button:hover {

    </style>
</head>

<body>
    <button onclick="goToPage('../index.html')" class="back-button">← 回上一頁</button>

        <div class="nav-panel">

            { "clue": "Patty: Don't forget that we will have lunch with May at 11:30 tomorrow. John: Sure. I will see you t__n.", "answer": "then" },
            { "clue": "I need more time to think about the questions. Can you call me next Monday? I will have the answers t__n.", "answer": "then" },

            { "clue": "Frank: How do we get from one classroom to another? Maggie: Easy! Just walk down the h_____y.", "answer": "hallway" },
            { "clue": "Dad: We should look left and right before crossing the road. Nick: Okay, Daddy! Dad: Good boy! Remember, we must always p_____t ourselves.", "answer": "protect" },
            { "clue": "Some monkeys are very smart. They can finish some t___s with practice. For example, they can open a box and take out food, jump through hoops or stand on a ball.", "answer": "tasks" },
            { "clue": "Molly: Hurry up, o__r we will be late for the train. Cathy: Okay! Let's run!", "answer": "or" },
            { "clue": "Eric: I'm having t_____e with this science report. Iris: Really? I thought it was a piece of cake! Eric: Can you please help me? Iris: Sure! Let's go to the library!", "answer": "trouble" },
            { "clue": "Grandma: The sky is getting dark. Maybe you s____d take an umbrella. Lisa: Okay. I'll be back before dinner. Goodbye!", "answer": "should" }

        let current = 0;
        let userAnswers = Array(questions.length).fill("");

        window.onload = () => {
            const select = document.getElementById("questionSelect");
            questions.forEach((_, i) => {
                const option = document.createElement("option");
                option.value = i;
                option.text = `題目 ${i + 1}`;
                select.appendChild(option);
            });
            loadQuestion();
        };

        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                saveAnswer();
                nextQuestion();
            }
        });

        function goToPage(url) {
            window.location.href = url;
        }

        function manualSubmit() {
            saveAnswer();
            nextQuestion();
        }

        function loadQuestion() {
            document.getElementById("question-number").textContent = `${current + 1}. 字義填空`;
            document.getElementById("question-text").textContent = questions[current].clue;
            document.getElementById("answer").value = userAnswers[current] || "";
            document.getElementById("feedback").textContent = "";
            document.getElementById("scoreboard").textContent = "";
            document.getElementById("answers").style.display = "none";
            document.getElementById("questionSelect").value = current;
            document.getElementById("answer").style.display = "inline-block";
            document.getElementById("submitBtn").style.display = "inline-block";
        }

        function saveAnswer() {
            const input = document.getElementById("answer").value.trim();
            userAnswers[current] = input;
        }

        function nextQuestion() {
            if (current < questions.length - 1) {
                current++;
                loadQuestion();
            } else {
                showFinalResult();
            }
        }

        function jumpToQuestion() {
            saveAnswer();
            current = parseInt(document.getElementById("questionSelect").value);
            loadQuestion();
        }

        function showFinalResult() {
            document.getElementById("question-number").textContent = "全部完成！";
            document.getElementById("question-text").textContent = "";
            document.getElementById("answer").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("feedback").textContent = "";

            const score = userAnswers.reduce((sum, ans, i) => sum + (ans === questions[i].answer ? 1 : 0), 0);
            document.getElementById("scoreboard").innerHTML = `Your Score: ${score} / ${questions.length}<br>${getGrade(score)}`;

            const answerBox = document.getElementById("answers");
            answerBox.style.display = "block";
            answerBox.innerHTML = "<h3>正確答案：</h3><ol>" +
                questions.map((q, i) => {
                    const ua = userAnswers[i] || "(未作答)";
                    const ok = ua === q.answer;
                    return `<li><strong>${q.clue}</strong><br>
                      你的答案：<strong>${ua}</strong> ${ok ? '✓ correct' : '✗ wrong'}<br>
                      正確答案：<strong>${q.answer}</strong></li><br>`;
                }).join("") + "</ol>";
        }

        function getGrade(score) {
            const pct = (score / questions.length) * 100;
            if (pct === 100) return "Perfect! Great job!";
            if (pct >= 70) return "Good work!";
            return "Keep practicing!";
        }
    </script>
</body>

</html>
