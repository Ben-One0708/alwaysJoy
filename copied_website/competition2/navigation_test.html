<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>導航按鈕測試</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .test-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .test-subtitle {
            font-size: 1.2rem;
            color: #667eea;
        }

        .navigation-section {
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .question-total {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .total-nav-btn {
            background: linear-gradient(135deg, #667eea, #5a6fd8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .total-nav-btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #4a5fc8);
            transform: scale(1.1);
        }

        .total-nav-btn:active {
            transform: scale(0.95);
        }

        .total-nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .question-counter {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            min-width: 80px;
            text-align: center;
        }

        .test-content {
            background: #ffffff;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .test-image {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .test-question {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .test-instructions {
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .instructions-title {
            font-size: 1.3rem;
            color: #1976d2;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .instructions-text {
            color: #1565c0;
            line-height: 1.6;
        }

        .test-status {
            text-align: center;
            padding: 15px;
            background: linear-gradient(145deg, #e8f5e8, #c8e6c9);
            border-radius: 15px;
            border-left: 4px solid #4caf50;
        }

        .status-text {
            color: #2e7d32;
            font-weight: 600;
        }

        .button-test {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .test-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            background: linear-gradient(135deg, #ee5a52, #d32f2f);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-header">
            <h1 class="test-title">導航按鈕測試</h1>
            <p class="test-subtitle">測試題目導航按鈕是否正常工作</p>
        </div>

        <div class="test-instructions">
            <h3 class="instructions-title">測試說明：</h3>
            <p class="instructions-text">
                1. 點擊左右箭頭按鈕，觀察題目是否正確切換<br>
                2. 在平板設備上測試觸碰是否正常工作<br>
                3. 確認按鈕狀態（啟用/禁用）是否正確<br>
                4. 測試快速點擊是否會出現問題
            </p>
        </div>

        <div class="navigation-section">
            <div class="question-total">
                <button class="total-nav-btn" id="total-prev-btn" onclick="previousQuestion()">‹</button>
                <span class="question-counter" id="total-text">1/5</span>
                <button class="total-nav-btn" id="total-next-btn" onclick="nextQuestion()">›</button>
            </div>

            <div class="test-content">
                <img class="test-image" id="test-image" src="image2/1.png" alt="測試圖片">
                <div class="test-question" id="test-question">i____d</div>
            </div>
        </div>

        <div class="button-test">
            <button class="test-btn" onclick="resetTest()">重置測試</button>
            <button class="test-btn" onclick="testNavigation()">自動測試</button>
        </div>

        <div class="test-status">
            <p class="status-text" id="test-status">準備測試 - 請點擊導航按鈕</p>
        </div>
    </div>

    <script>
        // 測試題目數據
        const testQuestions = [
            { number: 1, image: 'image2/1.png', content: 'i____d' },
            { number: 2, image: 'image2/2.png', content: 's____r' },
            { number: 3, image: 'image2/3.png', content: 'n____h' },
            { number: 4, image: 'image2/4.png', content: 'l____t' },
            { number: 5, image: 'image2/5.png', content: 'c____e' }
        ];

        let currentTestIndex = 0;
        const totalText = document.getElementById('total-text');
        const totalPrevBtn = document.getElementById('total-prev-btn');
        const totalNextBtn = document.getElementById('total-next-btn');
        const testImage = document.getElementById('test-image');
        const testQuestion = document.getElementById('test-question');
        const testStatus = document.getElementById('test-status');

        // 載入測試題目
        function loadTestQuestion(index) {
            const question = testQuestions[index];
            totalText.textContent = `${question.number}/${testQuestions.length}`;
            testImage.src = question.image;
            testQuestion.textContent = question.content;

            // 更新導航按鈕狀態
            totalPrevBtn.disabled = index === 0;
            totalNextBtn.disabled = index === testQuestions.length - 1;

            updateTestStatus();
        }

        // 上一題
        function previousQuestion() {
            if (currentTestIndex > 0) {
                currentTestIndex--;
                loadTestQuestion(currentTestIndex);
                console.log('上一題:', currentTestIndex);
            }
        }

        // 下一題
        function nextQuestion() {
            if (currentTestIndex < testQuestions.length - 1) {
                currentTestIndex++;
                loadTestQuestion(currentTestIndex);
                console.log('下一題:', currentTestIndex);
            }
        }

        // 重置測試
        function resetTest() {
            currentTestIndex = 0;
            loadTestQuestion(currentTestIndex);
            testStatus.textContent = '測試已重置 - 請重新測試導航按鈕';
        }

        // 自動測試
        function testNavigation() {
            testStatus.textContent = '開始自動測試...';
            
            // 測試下一題
            setTimeout(() => {
                if (currentTestIndex < testQuestions.length - 1) {
                    nextQuestion();
                    testStatus.textContent = '自動測試：下一題';
                }
            }, 1000);

            // 測試上一題
            setTimeout(() => {
                if (currentTestIndex > 0) {
                    previousQuestion();
                    testStatus.textContent = '自動測試：上一題';
                }
            }, 2000);

            // 測試完成
            setTimeout(() => {
                testStatus.textContent = '自動測試完成 - 請手動測試按鈕';
            }, 3000);
        }

        // 更新測試狀態
        function updateTestStatus() {
            testStatus.textContent = `當前題目：${currentTestIndex + 1}/${testQuestions.length} - 導航按鈕正常工作`;
        }

        // 為導航按鈕添加觸碰事件支持
        function addNavigationTouchSupport() {
            if (totalPrevBtn) {
                totalPrevBtn.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                    console.log('上一題按鈕觸碰開始');
                }, { passive: true });
                
                totalPrevBtn.addEventListener('touchend', (e) => {
                    e.stopPropagation();
                    console.log('上一題按鈕觸碰結束');
                }, { passive: true });
            }
            
            if (totalNextBtn) {
                totalNextBtn.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                    console.log('下一題按鈕觸碰開始');
                }, { passive: true });
                
                totalNextBtn.addEventListener('touchend', (e) => {
                    e.stopPropagation();
                    console.log('下一題按鈕觸碰結束');
                }, { passive: true });
            }
        }

        // 初始化
        loadTestQuestion(0);
        addNavigationTouchSupport();

        // 防止頁面縮放
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // 防止雙擊縮放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // 防止手勢縮放
        document.addEventListener('gesturestart', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('gesturechange', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('gestureend', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
