<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>字義填空遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            padding: 30px;
            text-align: center;
        }

        .quiz-box {

            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            min-width: 600px;
            position: relative;
        }

        .question-header {
            text-align: left;
            font-size: 20px;
            color: red;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 30px;
        }

        .question-content {
            margin-top: 40px;
            font-size: 24px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 20px;
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 15px 5px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .feedback {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .scoreboard {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .answers {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
        }

        .nav-panel {
            margin-top: 20px;
        }

        select {
            font-size: 16px;
            padding: 5px 10px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            z-index: 999;
        }

        .back-button:hover {
            background-color: #ff4757;
        }
    </style>
</head>

<body>
    <button onclick="goToPage('home.html')" class="back-button">← 回上一頁</button>

    <div class="quiz-box">
        <div class="question-header" id="question-number"></div>

        <div class="feedback" id="feedback"></div>

        <div class="answers" id="answers" style="display: none;"></div>
        <div class="nav-panel">

            <select id="questionSelect" onchange="jumpToQuestion()"></select>

            { clue: "It’s w________ outside.", definition: "It’s windy outside. We should not hang the clothes outside.", answer: "windy" },
            { clue: "We can build a s__________ at the yard.", definition: "We can build a snowman at the yard.", answer: "snowman" },
            { clue: "Betty has a pretty f______.", definition: "Betty has a pretty face.", answer: "face" },
            { clue: "People listen to others with their e______.", definition: "People listen to others with their ears.", answer: "ears" },
            { clue: "People see everything with their e______.", definition: "People see everything with their eyes.", answer: "eyes" },

            { clue: "Don’t talk with food in your m_______.", definition: "Don’t talk with food in your mouth.", answer: "mouth" },
            { clue: "Monkeys have l_______ arms and s______ legs.", definition: "Monkeys have long arms and short legs.", answer: "long, short" },
            { clue: "It is important to wash our h_______ before we eat.", definition: "It is important to wash our hands before we eat.", answer: "hands" },
            { clue: "Henry just hurt his l_____.", definition: "Henry just hurt his leg.", answer: "leg" },
            { clue: "I usually go to school on f______.", definition: "I usually go to school on foot.", answer: "foot" },
            { clue: "Three times ten is t_________.", definition: "Three times ten is thirty.", answer: "thirty" },
            { clue: "The m__________ just made the bird disappear.", definition: "The magician just made the bird disappear.", answer: "magician" },
            { clue: "The s_________ is singing my favorite song!", definition: "The singer is singing my favorite song!", answer: "singer" },
            { clue: "Her dream is to become a s________.", definition: "Her dream is to become a singer.", answer: "singer" },
            { clue: "My grandfather is a f_______, he works under the sun.", definition: "My grandfather is a farmer, he works under the sun.", answer: "farmer" },
            { clue: "When I am sick, I go to see a d_________.", definition: "When I am sick, I go to see a doctor.", answer: "doctor" },
            { clue: "I want to be a n_________ to help the doctor.", definition: "I want to be a nurse to help the doctor.", answer: "nurse" },
            { clue: "There are many f__________ in the yard.", definition: "There are many flowers in the yard.", answer: "flowers" },
            { clue: "Don’t let the b______ come inside.", definition: "Don’t let the bugs come inside.", answer: "bugs" },
            { clue: "Ally is scared of b_______.", definition: "Ally is scared of bugs.", answer: "bugs" },
            { clue: "There are f_______ around the garbage.", definition: "There are flies around the garbage.", answer: "flies" },
            { clue: "Be careful when you see a b______.", definition: "Be careful when you see a bee.", answer: "bee" },
            { clue: "You can see beautiful b___________ near flowers.", definition: "You can see beautiful butterflies near flowers.", answer: "butterflies" },
            { clue: "Our school took us to the m__________.", definition: "Our school took us to the museum.", answer: "museum" },
            { clue: "Is there any m______ on the table?", definition: "Is there any mugs on the table?", answer: "mugs" },
            { clue: "I need a m_____ to help me find it.", definition: "I need a map to help me find it.", answer: "map" },
            { clue: "m _______ is a useful thing to find direction.", definition: "Map is a useful thing to find direction.", answer: "map" },
            { clue: "I want to write a c_______ to my mom.", definition: "I want to write a card to my mom.", answer: "card" },
            { clue: "My uncle sent me a p__________ from Japan.", definition: "My uncle sent me a postcard from Japan.", answer: "postcard" },
            { clue: "I used a b___________ to mark my page.", definition: "I used a bookmark to mark my page.", answer: "bookmark" },
            { clue: "Bella put some s_________ on her pencil case.", definition: "Bella put some stickers on her pencil case.", answer: "stickers" },
            { clue: "I need a n_____________ to take notes.", definition: "I need a notebook to take notes.", answer: "notebook" },
            { clue: "Let me get a r________ to check the length.", definition: "Let me get a ruler to check the length.", answer: "ruler" },
            { clue: "I need a red c________ to color it.", definition: "I need a red crayon to color it.", answer: "crayon" },
            { clue: "Get a p_________ c_______ to store your pens.", definition: "Get a pencil case to store your pens.", answer: "pencil case" },
            { clue: "David is good at art. He can d_______ almost everything.", definition: "David is good at art. He can draw almost everything.", answer: "draw" },
            { clue: "The homework is to d________ an apple.", definition: "The homework is to draw an apple.", answer: "draw" },
            { clue: "Maybe we can get some markers to p________ it.", definition: "Maybe we can get some markers to paint it.", answer: "paint" },
            { clue: "John s_______ hard to get good grades on the exam.", definition: "John studies hard to get good grades on the exam.", answer: "studies" },
            { clue: "I just s_________ history for two hours.", definition: "I just studied history for two hours.", answer: "studied" },
            { clue: "My dad w_________ every day.", definition: "My dad works every day.", answer: "works" },
            { clue: "After Mom finish her w_______, she can take us out.", definition: "After Mom finishes her work, she can take us out.", answer: "work" },
            { clue: "You have to d ________ more warm water.", definition: "You have to drink more warm water.", answer: "drink" },
            { clue: "I want to d________ some ice water.", definition: "I want to drink some ice water.", answer: "drink" },
            { clue: "The baby is c_________. He might be hungry.", definition: "The baby is crying. He might be hungry.", answer: "crying" },
            { clue: "Eddy c ________ because he doesn’t do well on the test.", definition: "Eddy cries because he doesn’t do well on the test.", answer: "cries" },
            { clue: "Be polite when you t______ to your teacher.", definition: "Be polite when you talk to your teacher.", answer: "talk" },
            { clue: "We should not t______ to each other in class.", definition: "We should not talk to each other in class.", answer: "talk" },
            { clue: "May I w________ T______ after I finish my homework?", definition: "May I watch TV after I finish my homework?", answer: "watch TV" },
            { clue: "My dad likes to w______ T___ when he goes home.", definition: "My dad likes to watch TV when he goes home.", answer: "watch TV" },
            { clue: "Who c_______ this chicken? It tasted very yummy.", definition: "Who cooked this chicken? It tasted very yummy.", answer: "cooked" },
            { clue: "My mom always c_______ a lot of food for me.", definition: "My mom always cooks a lot of food for me.", answer: "cooks" },
            { clue: "Everybody please l____ ____ and wait for the teacher.", definition: "Everybody please line up and wait for the teacher.", answer: "line up" },
            { clue: "There are many people ______ ____ in front of the restaurant.", definition: "There are many people line up in front of the restaurant.", answer: "line up" },
            { clue: "I want to t_______ p__________ with him.", definition: "I want to take pictures with him.", answer: "take pictures" },
            { clue: "We use a camera to t_______ p__________.", definition: "We use a camera to take pictures.", answer: "take pictures" },
            { clue: "I r_____ ___ b______ to school.", definition: "I ride a bike to school.", answer: "ride a bike" },
            { clue: "I w______ ___ n_____ when I was in class.", definition: "I wrote a note when I was in class.", answer: "write a note" },
            { clue: "I like to r____.", definition: "I like to run.", answer: "run" },
            { clue: "Don’t r_____ in the classroom.", definition: "Don’t run in the classroom.", answer: "run" },
            { clue: "Before PE class, teacher tells us to j____.", definition: "Before PE class, teacher tells us to jog.", answer: "jog" },
            { clue: "It likes to s______ in the pool.", definition: "It likes to swim in the pool.", answer: "swim" },
            { clue: "On Mother’s Day, I h____ my mom to thank her.", definition: "On Mother’s Day, I hug my mom to thank her.", answer: "hug" },
            { clue: "At the end of the magic show, we c______ for the magician.", definition: "At the end of the magic show, we clap for the magician.", answer: "clap" },
            { clue: "What a beautiful song! Please c______ for the singer.", definition: "What a beautiful song! Please clap for the singer.", answer: "clap" }
        ];




        let current = 0;
        let userAnswers = Array(questions.length).fill("");

        window.onload = () => {
            const select = document.getElementById("questionSelect");
            questions.forEach((_, i) => {
                const option = document.createElement("option");
                option.value = i;
                option.text = `題目 ${i + 1}`;
                select.appendChild(option);
            });
            loadQuestion();
        };

        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                saveAnswer();
                nextQuestion();
            }
        });

        function goToPage(url) {
            window.location.href = url;
        }

        function manualSubmit() {
            saveAnswer();
            nextQuestion();
        }

        function loadQuestion() {
            document.getElementById("question-number").textContent = `${current + 1}. 字義填空`;
            document.getElementById("question-text").textContent = questions[current].clue;
            document.getElementById("answer").value = userAnswers[current] || "";
            document.getElementById("feedback").textContent = "";
            document.getElementById("scoreboard").textContent = "";
            document.getElementById("answers").style.display = "none";
            document.getElementById("questionSelect").value = current;
            document.getElementById("answer").style.display = "inline-block";
            document.getElementById("submitBtn").style.display = "inline-block";
        }

        function saveAnswer() {
            const input = document.getElementById("answer").value.trim().toLowerCase();
            userAnswers[current] = input;
        }

        function nextQuestion() {
            if (current < questions.length - 1) {
                current++;
                loadQuestion();
            } else {
                showFinalResult();
            }
        }

        function jumpToQuestion() {
            saveAnswer();
            current = parseInt(document.getElementById("questionSelect").value);
            loadQuestion();
        }

        function showFinalResult() {
            document.getElementById("question-number").textContent = "🎉 全部完成！";
            document.getElementById("question-text").textContent = "";
            document.getElementById("answer").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("feedback").textContent = "";

            const score = userAnswers.reduce((sum, ans, i) => sum + (ans === questions[i].answer ? 1 : 0), 0);
            document.getElementById("scoreboard").innerHTML = `Your Score: ${score} / ${questions.length}<br>${getGrade(score)}`;

            const answerBox = document.getElementById("answers");
            answerBox.style.display = "block";
            answerBox.innerHTML = "<h3>🧠 正確答案：</h3><ol>" +
                questions.map((q, i) => {
                    const ua = userAnswers[i] || "(未作答)";
                    const ok = ua === q.answer;
                    return `<li><strong>${q.clue}</strong>: ${q.definition}<br>
                      你的答案：<strong>${ua}</strong> ${ok ? '✅' : '❌'}<br>
                      正確答案：<strong>${q.answer}</strong></li><br>`;
                }).join("") + "</ol>";
        }

        function getGrade(score) {
            const pct = (score / questions.length) * 100;
            if (pct === 100) return "🎓 Perfect! Great job!";
            if (pct >= 70) return "👍 Good work!";
            return "📝 Keep practicing!";
        }
    </script>
</body>

</html>
