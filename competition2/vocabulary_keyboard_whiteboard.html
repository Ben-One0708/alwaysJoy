            document.body.style.overflow = '';

            // æ¢å¾©æ»¾å‹•ä½ç½®
            window.scrollTo(pinnedPosition.x, pinnedPosition.y);

            // ç¢ºä¿æ»¾å‹•åŠŸèƒ½å®Œå…¨æ¢å¾©
            setTimeout(() => {
                document.body.style.overflow = 'auto';
                document.body.style.position = 'relative';
            }, 100);
        }

        function loadPinnedState() {
            const savedPinned = localStorage.getItem('isPinned');
            const savedPosition = localStorage.getItem('pinnedPosition');

            if (savedPinned === 'true' && savedPosition) {
                isPinned = true;
                pinnedPosition = JSON.parse(savedPosition);

                const pinButton = document.getElementById('pinButton');
                const pinStatus = document.getElementById('pinStatus');

                pinButton.classList.add('pinned');
                pinStatus.textContent = 'å·²å›ºå®šä½ç½®';

                // æ‡‰ç”¨å›ºå®šä½ç½®
                pinCurrentPosition();
            }
        }

        function showPinNotification(message, type = 'info') {
            // å‰µå»ºé€šçŸ¥å…ƒç´ 
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                color: white;
                padding: 12px 24px;
                border-radius: 25px;
                font-weight: 600;
                font-size: 14px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                opacity: 0;
                transition: all 0.3s ease;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            // é¡¯ç¤ºå‹•ç•«
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(-50%) translateY(10px)';
            }, 100);

            // è‡ªå‹•éš±è—
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(-50%) translateY(-10px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 2000);
        }

        // è¼‰å…¥é¡Œç›®
        function loadQuestion(index) {
            const question = questions[index];
            document.getElementById('question-image').src = question.image;
            document.getElementById('question-title').textContent = `é¡Œç›® ${question.number}`;
        }

        // ä¸Šä¸€é¡Œ
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        // ä¸‹ä¸€é¡Œ
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        // éµç›¤äº‹ä»¶è™•ç†
        function handleKeyClick(key) {
            console.log(`æŒ‰ä¸‹äº†éµ: ${key}`);
            // é€™è£¡å¯ä»¥æ·»åŠ æŒ‰éµè™•ç†é‚è¼¯
        }

        // åˆå§‹åŒ–
        loadScores();
        loadPinnedState(); // è¼‰å…¥åœ–é‡˜ç‹€æ…‹
        loadQuestion(0);

        // æ·»åŠ éµç›¤é»æ“Šäº‹ä»¶
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const keyValue = key.getAttribute('data-key');
                handleKeyClick(keyValue);
            });

            // è§¸æ§äº‹ä»¶
            key.addEventListener('touchstart', (e) => {
                e.preventDefault();
                key.style.transform = 'scale(0.95)';
                key.style.opacity = '0.8';
            }, { passive: false });

            key.addEventListener('touchend', (e) => {
                e.preventDefault();
                key.style.transform = '';
                key.style.opacity = '';
                const keyValue = key.getAttribute('data-key');
                handleKeyClick(keyValue);
            }, { passive: false });
        });

        // ç‚ºåœ–é‡˜æŒ‰éˆ•æ·»åŠ è§¸æ§äº‹ä»¶
        const pinButton = document.getElementById('pinButton');
        pinButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pinButton.style.transform = 'scale(0.95)';
        }, { passive: false });

        pinButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            pinButton.style.transform = '';
            togglePin();
        }, { passive: false });

        // äº’å‹•å¼ç™½æ¿å°ˆç”¨ - å¼·åŒ–æ»¾å‹•é˜²æ­¢
        function preventScrollAndZoom() {
            // å¼·åˆ¶è¨­å®š viewport
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
                viewport.setAttribute('content',
                    'width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover'
                );
            }

            // å¼·åˆ¶è¨­å®š body æ¨£å¼
            document.body.style.overflow = 'hidden';
            document.body.style.position = 'fixed';
            document.body.style.width = '100%';
            document.body.style.height = '100%';
            document.body.style.touchAction = 'none';
            document.body.style.userSelect = 'none';
        }

        // é˜²æ­¢æ‰€æœ‰æ»¾å‹•å’Œç¸®æ”¾è¡Œç‚º
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gestureend', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('wheel', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('keydown', (e) => {
            // é˜²æ­¢æ–¹å‘éµã€Page Up/Downã€Home/End ç­‰æ»¾å‹•
            if ([32, 33, 34, 35, 36, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });

        document.addEventListener('selectstart', (e) => {
            e.preventDefault();
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
        preventScrollAndZoom();

        // ç›£è½è¦–çª—å¤§å°è®ŠåŒ–
        window.addEventListener('resize', preventScrollAndZoom);

        // ç›£è½æ–¹å‘è®ŠåŒ–
        window.addEventListener('orientationchange', () => {
            setTimeout(preventScrollAndZoom, 100);
        });

        // å®šæœŸæª¢æŸ¥ä¸¦é˜²æ­¢ç¸®æ”¾
        setInterval(preventScrollAndZoom, 1000);
    </script>
