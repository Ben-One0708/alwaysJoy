<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #f8b500 100%);
            background-size: 400% 400%;
            min-height: 100vh;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 107, 157, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(196, 69, 105, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(248, 181, 0, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .dice-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .dice-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #c44569, #f8b500);
            border-radius: 30px 30px 0 0;
        }

        .dice-controls {
            margin-bottom: 30px;
        }

        .dice-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .dice-option {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .dice-option:hover {
            background: linear-gradient(135deg, #c44569, #f8b500);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .dice-option.active {
            background: linear-gradient(135deg, #f8b500, #ff6b9d);
            color: white;
            box-shadow: 0 6px 20px rgba(248, 181, 0, 0.4);
        }

        .roll-button {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .roll-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .roll-button:hover {
            background: linear-gradient(135deg, #ffb347, #ff8c42);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.4);
        }

        .roll-button:hover::before {
            left: 100%;
        }

        .roll-button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .dice-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .dice {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #c44569;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dice::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 15px;
            pointer-events: none;
        }

        .dice.rolling {
            animation: roll 0.6s ease-in-out;
        }

        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(0.9); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .result-display {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
            margin-bottom: 20px;
            min-width: 200px;
        }

        .history-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .history-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #c44569;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-item {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
            border-left: 3px solid #ff6b9d;
        }

        .home-button {
            background: linear-gradient(135deg, #c44569, #ff6b9d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(196, 69, 105, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background: linear-gradient(135deg, #ff6b9d, #f8b500);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 5%;
            left: 5%;
            font-size: 2.5rem;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 15%;
            right: 10%;
            font-size: 2rem;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            top: 25%;
            left: 20%;
            font-size: 1.8rem;
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) {
            top: 35%;
            right: 25%;
            font-size: 2.2rem;
            animation-delay: 3s;
        }

        .floating-element:nth-child(5) {
            top: 45%;
            left: 10%;
            font-size: 1.6rem;
            animation-delay: 4s;
        }

        .floating-element:nth-child(6) {
            top: 55%;
            right: 15%;
            font-size: 2rem;
            animation-delay: 5s;
        }

        .floating-element:nth-child(7) {
            bottom: 25%;
            left: 15%;
            font-size: 1.8rem;
            animation-delay: 0.5s;
        }

        .floating-element:nth-child(8) {
            bottom: 35%;
            right: 20%;
            font-size: 2.3rem;
            animation-delay: 1.5s;
        }

        .floating-element:nth-child(9) {
            bottom: 45%;
            left: 30%;
            font-size: 1.7rem;
            animation-delay: 2.5s;
        }

        .floating-element:nth-child(10) {
            bottom: 15%;
            right: 5%;
            font-size: 1.9rem;
            animation-delay: 3.5s;
        }

        .floating-element:nth-child(11) {
            top: 65%;
            left: 5%;
            font-size: 1.4rem;
            animation-delay: 4.5s;
        }

        .floating-element:nth-child(12) {
            top: 75%;
            right: 5%;
            font-size: 1.7rem;
            animation-delay: 5.5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .dice-container {
                padding: 30px;
            }

            .dice {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .dice-selector {
                gap: 10px;
            }

            .dice-option {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="floating-elements">
        <div class="floating-element">🎲</div>
        <div class="floating-element">🎯</div>
        <div class="floating-element">🎪</div>
        <div class="floating-element">🎲</div>
        <div class="floating-element">🎯</div>
        <div class="floating-element">🎪</div>
        <div class="floating-element">🎲</div>
        <div class="floating-element">🎯</div>
        <div class="floating-element">🎪</div>
        <div class="floating-element">🎲</div>
        <div class="floating-element">🎯</div>
        <div class="floating-element">🎪</div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="main-title">Dice Roller</h1>
        </div>

        <div class="dice-container">
            <div class="dice-controls">
                <div class="dice-selector">
                    <button class="dice-option active" data-sides="6">D6</button>
                    <button class="dice-option" data-sides="8">D8</button>
                    <button class="dice-option" data-sides="10">D10</button>
                    <button class="dice-option" data-sides="12">D12</button>
                    <button class="dice-option" data-sides="20">D20</button>
                    <button class="dice-option" data-sides="100">D100</button>
                </div>
                <button class="roll-button" id="rollButton">Roll Dice</button>
            </div>

            <div class="dice-display" id="diceDisplay">
                <div class="dice" id="dice1">1</div>
            </div>

            <div class="result-display" id="resultDisplay">
                Total: 1
            </div>

            <div class="history-container">
                <div class="history-title">Roll History</div>
                <div id="historyList"></div>
            </div>
        </div>

        <a href="homepage.html" class="home-button">Back to Home</a>
    </div>

    <script>
        let currentSides = 6;
        let diceCount = 1;
        let rollHistory = [];

        // Dice selector
        document.querySelectorAll('.dice-option').forEach(button => {
            button.addEventListener('click', function () {
                document.querySelectorAll('.dice-option').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentSides = parseInt(this.dataset.sides);
                updateDiceDisplay();
            });
        });

        // Roll button
        document.getElementById('rollButton').addEventListener('click', rollDice);

        // Keyboard support
        document.addEventListener('keydown', function (e) {
            if (e.code === 'Space') {
                e.preventDefault();
                rollDice();
            }
        });

        function rollDice() {
            const diceElements = document.querySelectorAll('.dice');
            const results = [];
            let total = 0;

            // Add rolling animation
            diceElements.forEach(dice => {
                dice.classList.add('rolling');
            });

            // Generate results
            for (let i = 0; i < diceCount; i++) {
                const result = Math.floor(Math.random() * currentSides) + 1;
                results.push(result);
                total += result;
            }

            // Update display after animation
            setTimeout(() => {
                diceElements.forEach((dice, index) => {
                    dice.classList.remove('rolling');
                    dice.textContent = results[index] || '';
                });

                document.getElementById('resultDisplay').textContent = `Total: ${total}`;

                // Add to history
                const historyItem = {
                    dice: `D${currentSides}`,
                    results: results,
                    total: total,
                    timestamp: new Date().toLocaleTimeString()
                };
                rollHistory.unshift(historyItem);
                if (rollHistory.length > 10) rollHistory.pop();
                updateHistory();
            }, 600);
        }

        function updateDiceDisplay() {
            const diceDisplay = document.getElementById('diceDisplay');
            diceDisplay.innerHTML = '';

            for (let i = 0; i < diceCount; i++) {
                const dice = document.createElement('div');
                dice.className = 'dice';
                dice.textContent = '1';
                diceDisplay.appendChild(dice);
            }
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            rollHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${item.timestamp} - ${item.dice}: ${item.results.join(', ')} = ${item.total}`;
                historyList.appendChild(historyItem);
            });
        }

        // Initialize
        updateDiceDisplay();
    </script>
</body>

</html>
