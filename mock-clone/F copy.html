        function loadQuestion() {
            document.getElementById("question-number").textContent = `${current + 1}. ${questions[current].type}`;
            const currentQuestion = questions[current];

            // 顯示相關圖片
            const imageElement = document.getElementById("question-image");
            const questionTextElement = document.getElementById("question-text");

            // 優先使用實際圖片文件（如果有的話，例如段落填空題目）
            if (currentQuestion.imagePath) {
                imageElement.innerHTML = `<img src="${currentQuestion.imagePath}" alt="Question image" />`;
                imageElement.style.display = "flex";
                imageElement.style.background = "transparent";
                imageElement.style.justifyContent = "center";
                imageElement.style.alignItems = "center";
                // 對於段落填空，先顯示圖片，後顯示填空題目
                if (currentQuestion.type === "段落填空") {
                    questionTextElement.textContent = currentQuestion.clue;
                    questionTextElement.style.marginTop = "20px";
                } else {
                    questionTextElement.textContent = currentQuestion.clue;
                }
            } else {
                // 沒有圖片時隱藏圖片元素
                imageElement.style.display = "none";
                questionTextElement.textContent = currentQuestion.clue;
            }

            document.getElementById("answer").value = userAnswers[current] || "";
            document.getElementById("feedback").textContent = "";
            document.getElementById("scoreboard").textContent = "";
            document.getElementById("answers").style.display = "none";
            document.getElementById("questionSelect").value = current;
            document.getElementById("answer").style.display = "inline-block";
            document.getElementById("submitBtn").style.display = "inline-block";
        }

            for (const [keyword, data] of Object.entries(imageMap)) {
                if (clueLower.includes(keyword)) {
                    return data;

            }
            return null;
        }

        function saveAnswer() {
            const input = document.getElementById("answer").value.trim();
            userAnswers[current] = input;
        }

        function nextQuestion() {
            if (current < questions.length - 1) {
                current++;
                loadQuestion();
            } else {
                showFinalResult();
            }
        }

        function jumpToQuestion() {
            saveAnswer();
            current = parseInt(document.getElementById("questionSelect").value);
            loadQuestion();
        }

        function showFinalResult() {
            const submitButton = document.getElementById("submitBtn");
            if (submitButton.style.display === "none") {
                return;
            }

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            remainingSeconds = Math.max(0, remainingSeconds);
            updateTimerDisplay();

            document.getElementById("question-number").textContent = timeUp ? "⏰ 時間到！" : "🎉 全部完成！";
            document.getElementById("question-text").textContent = "";
            document.getElementById("answer").style.display = "none";
            submitButton.style.display = "none";
            const feedbackEl = document.getElementById("feedback");
            if (timeUp) {
                feedbackEl.textContent = "時間到！";
            }

            const score = userAnswers.reduce((sum, ans, i) => sum + (ans === questions[i].answer ? 1 : 0), 0);
            const elapsedSeconds = startTime ? Math.min(TOTAL_TIME_SECONDS, Math.floor((Date.now() - startTime) / 1000)) : 0;
            const timeSuffix = timeUp ? "（時間到）" : "";
            document.getElementById("scoreboard").innerHTML = `Your Score: ${score} / ${questions.length}<br>${getGrade(score)}<br>花費時間：${formatElapsedTime(elapsedSeconds)}${timeSuffix}`;

            const incorrectIndices = getIncorrectIndices();
            renderCorrectionSection(incorrectIndices);

            const answerBox = document.getElementById("answers");
            answerBox.style.display = "block";
            answerBox.innerHTML = "<h3>🧠 正確答案：</h3><ol>" +
                questions.map((q, i) => {
                    const ua = userAnswers[i] || "(未作答)";
                    const ok = (userAnswers[i] || "") === q.answer;
                    return `<li><strong>${q.clue}</strong>: ${q.definition}<br>
                      你的答案：<strong>${ua}</strong> ${ok ? '✅' : '❌'}<br>
                      正確答案：<strong>${q.answer}</strong></li><br>`;
                }).join("") + "</ol>";
        }

        function getGrade(score) {
            const pct = (score / questions.length) * 100;
            if (pct === 100) return "🎓 Perfect! Great job!";
            if (pct >= 70) return "👍 Good work!";
            return "📝 Keep practicing!";
        }

        function getIncorrectIndices() {
            const incorrect = [];
            userAnswers.forEach((ans, i) => {
                if ((ans || "") !== questions[i].answer) {
                    incorrect.push(i);
                }
            });
            return incorrect;
        }

        function renderCorrectionSection(incorrectIndices) {
            const section = document.getElementById("correctionSection");
            if (!section) return;

            if (incorrectIndices.length === 0) {
                section.innerHTML = "<p>🎉 全部答對或已全部訂正完成，恭喜！</p>";
                document.getElementById("feedback").textContent = "訂正已完成，將於 1.5 秒後回到主畫面。";
                setTimeout(() => {
                    goToPage('home.html');
                }, 1500);
                return;
            }

            const fields = incorrectIndices.map((index) => {
                const question = questions[index];
                const currentEntries = correctionEntries[index] || Array(REQUIRED_REWRITES).fill("");
                const imageMarkup = question.imagePath
                    ? `<div class="correction-image"><img src="${question.imagePath}" alt="Question ${index + 1} image" /></div>`
                    : "";
                const inputs = currentEntries.map((value, rewriteIdx) => `
                    <input type="text" id="correction-${index}-${rewriteIdx}" name="correction-${index}-${rewriteIdx}" value="${value}" autocomplete="off" />
                `).join("");

                return `
                    <div class="correction-item">
                        <label>${index + 1}. ${question.clue}</label>
                        ${imageMarkup}
                        <div class="hint">提示：${question.definition}</div>
                        <div class="answer">正確答案：${question.answer}</div>
                        <div class="correction-inputs">
                            ${inputs}
                        </div>
                    </div>
                `;
            }).join("");

            const shortcutTips = `
                <div class="tab-tip">
                    <span class="key-badge">Tab<span class="icon">↹</span></span>
                    <span>輸入完成後按下 <strong>鍵盤上的 Tab</strong>，可快速跳到下一個訂正欄位。</span>
                </div>
                <div class="tab-tip">
                    <span class="key-badge">Shift<span class="icon">⇧</span></span>
                    <span class="plus-sign">+</span>
                    <span class="key-badge">Tab<span class="icon">↹</span></span>
                    <span>按下 <strong>鍵盤上的 Shift + Tab</strong> 回上一格，迅速返回前一個訂正欄位。</span>
                </div>
                <div class="tab-example">例：在第一格輸入答案 → 按 Tab → 立刻切換到第二格。</div>
            `;

            section.innerHTML = `
                <h3>訂正區</h3>
                <p class="note">請將每一題的正確答案在空格中抄寫 ${REQUIRED_REWRITES} 次。全部訂正完成後按下「送出訂正」，才會回到主畫面。</p>
                ${shortcutTips}
                <form id="correctionForm">
                    ${fields}
                    <button type="submit">送出訂正</button>
                    <span class="correction-warning">※ 全部訂正完才可以送出訂正</span>
                </form>
            `;

            document.getElementById("feedback").textContent = "請完成訂正後再送出。";

            const correctionForm = document.getElementById("correctionForm");
            correctionForm.addEventListener("submit", handleCorrectionSubmit);
        }

        function handleCorrectionSubmit(event) {
            event.preventDefault();
            const feedbackEl = document.getElementById("feedback");

            const incorrectIndices = getIncorrectIndices();
            if (incorrectIndices.length === 0) {
                feedbackEl.textContent = "訂正已完成，將於 1.5 秒後回到主畫面。";
                setTimeout(() => {
                    goToPage('home.html');
                }, 1500);
                return;
            }

            let allCorrected = true;

            incorrectIndices.forEach((index) => {
                const answer = questions[index].answer.trim().toLowerCase();
                const entries = [];
                for (let rewriteIdx = 0; rewriteIdx < REQUIRED_REWRITES; rewriteIdx++) {
                    const fieldName = `correction-${index}-${rewriteIdx}`;
                    const value = (event.target[fieldName]?.value || "").trim();
                    entries.push(value);
                }
                correctionEntries[index] = entries;

                const hasEmpty = entries.some((value) => value === "");
                const allMatch = entries.every((value) => value.toLowerCase() === answer);

                if (hasEmpty || !allMatch) {
                    allCorrected = false;
                } else {
                    userAnswers[index] = questions[index].answer;
                }
            });

            if (allCorrected) {
                feedbackEl.textContent = "訂正已完成，將於 1.5 秒後回到主畫面。";
                renderCorrectionSection(getIncorrectIndices());
            } else {
                feedbackEl.textContent = "請確認每一題都已正確抄寫三次後再送出。";
                renderCorrectionSection(getIncorrectIndices());
            }
        }

        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                remainingSeconds--;
                if (remainingSeconds <= 0) {
                    remainingSeconds = 0;
                    updateTimerDisplay();
                    clearInterval(timerInterval);
                    timerInterval = null;
                    timeUp = true;
                    saveAnswer();
                    showFinalResult();
                    return;
                }
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerElement = document.getElementById("timer");
            if (!timerElement) return;
            timerElement.textContent = `剩餘時間 ${formatCountdown(remainingSeconds)}`;
        }

        function formatCountdown(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
        }

        function formatElapsedTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}分${String(secs).padStart(2, "0")}秒`;
        }
    </script>
