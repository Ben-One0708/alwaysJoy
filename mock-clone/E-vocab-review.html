        const STORAGE_KEY = 'E_vocab_learned';
        
        let showChinese = true;
        let currentWords = [...words];
        let learnedWords = new Set();

        // å¾ localStorage è®€å–å·²çœ‹éçš„å–®å­—
        function loadLearnedWords() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    learnedWords = new Set(JSON.parse(saved));
                }
            } catch (e) {
                console.error('è®€å–å·²çœ‹éå–®å­—å¤±æ•—:', e);
            }
        }

        // å„²å­˜å·²çœ‹éçš„å–®å­—åˆ° localStorage
        function saveLearnedWords() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify([...learnedWords]));
            } catch (e) {
                console.error('å„²å­˜å·²çœ‹éå–®å­—å¤±æ•—:', e);
            }
        }

        // æª¢æŸ¥å–®å­—æ˜¯å¦å·²çœ‹é
        function isLearned(word) {
            return learnedWords.has(word.english);
        }

        // åˆ‡æ›å–®å­—çš„å·²çœ‹éç‹€æ…‹
        function toggleLearned(word) {
            if (learnedWords.has(word.english)) {
                learnedWords.delete(word.english);
            } else {
                learnedWords.add(word.english);
            }
            saveLearnedWords();
            updateStats();
        }

        function renderWords() {
            const grid = document.getElementById('wordGrid');
            grid.innerHTML = '';

            if (currentWords.length === 0) {
                grid.innerHTML = '<div class="no-results">æ‰¾ä¸åˆ°ç¬¦åˆçš„å–®å­—</div>';
                updateStats();
                return;
            }

            currentWords.forEach(word => {
                const card = document.createElement('div');
                const isLearnedWord = isLearned(word);
                card.className = isLearnedWord ? 'word-card learned' : 'word-card';
                card.dataset.word = word.english;
                card.innerHTML = `
                    <div class="word-header">
                        <div class="word-english">${word.english}</div>
                        <div class="word-module">${word.module}</div>
                    </div>
                    <div class="word-meaning" style="display: ${showChinese ? 'block' : 'none'}">${word.meaning}</div>
                `;
                
                // æ·»åŠ é»æ“Šäº‹ä»¶
                card.addEventListener('click', () => {
                    toggleLearned(word);
                    // æ›´æ–°å¡ç‰‡æ¨£å¼
                    if (isLearned(word)) {
                        card.classList.add('learned');
                    } else {
                        card.classList.remove('learned');
                    }
                });
                
                grid.appendChild(card);
            });

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalWords').textContent = words.length;
            document.getElementById('visibleWords').textContent = currentWords.length;
            document.getElementById('learnedWords').textContent = learnedWords.size;
        }

        function filterWords(query) {
            if (!query.trim()) {
                currentWords = [...words];
            } else {
                const lowerQuery = query.toLowerCase();
                currentWords = words.filter(word =>
                    word.english.toLowerCase().includes(lowerQuery) ||
                    word.meaning.includes(query)
                );
            }
            renderWords();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterWords(e.target.value);
        });

        document.getElementById('toggleChineseBtn').addEventListener('click', () => {
            showChinese = !showChinese;
            const meanings = document.querySelectorAll('.word-meaning');
            meanings.forEach(meaning => {
                meaning.style.display = showChinese ? 'block' : 'none';
            });
            document.getElementById('toggleChineseBtn').textContent = showChinese ? 'ğŸ‘€ åˆ‡æ›ä¸­æ–‡é¡¯ç¤º' : 'ğŸ‘€ é¡¯ç¤ºä¸­æ–‡';
        });

        let sortOrder = 'none'; // 'none', 'az', 'za'

        document.getElementById('sortAZBtn').addEventListener('click', () => {
            if (sortOrder === 'none' || sortOrder === 'za') {
                // A~Z æ’åº
                currentWords = [...currentWords].sort((a, b) => {
                    return a.english.toLowerCase().localeCompare(b.english.toLowerCase(), 'en');
                });
                sortOrder = 'az';
                document.getElementById('sortAZBtn').textContent = 'ğŸ”¤ A~Z æ’åº';
            } else {
                // Z~A æ’åº
                currentWords = [...currentWords].sort((a, b) => {
                    return b.english.toLowerCase().localeCompare(a.english.toLowerCase(), 'en');
                });
                sortOrder = 'za';
                document.getElementById('sortAZBtn').textContent = 'ğŸ”¤ Z~A æ’åº';
            }
            renderWords();
        });

        document.getElementById('shuffleBtn').addEventListener('click', () => {
            currentWords = [...currentWords].sort(() => Math.random() - 0.5);
            sortOrder = 'none';
            document.getElementById('sortAZBtn').textContent = 'ğŸ”¤ A~Z æ’åº';
            renderWords();
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            currentWords = [...words];
            document.getElementById('searchInput').value = '';
            sortOrder = 'none';
            document.getElementById('sortAZBtn').textContent = 'ğŸ”¤ A~Z æ’åº';
            renderWords();
        });

        document.getElementById('clearLearnedBtn').addEventListener('click', () => {
            if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰å·²çœ‹éçš„æ¨™è¨˜å—ï¼Ÿ')) {
                learnedWords.clear();
                saveLearnedWords();
                renderWords();
            }
        });

        loadLearnedWords();
