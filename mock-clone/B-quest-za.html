    <script>
        // ä»URLè·å–ç»„åˆ«å‚æ•°
        const urlParams = new URLSearchParams(window.location.search);
        const group = urlParams.get('group') || 'B';
        
        // ä»»åŠ¡ä¸‰ç»Ÿä¸€æ—¶é—´é™åˆ¶ï¼š21ç§’
        const timeLimit = 21;
        
        // è®¾ç½®è¿”å›æŒ‰é’®é“¾æ¥
        document.getElementById('backButton').href = group + '-quest-book.html';
        
        // æ›´æ–°æè¿°æ–‡å­—ä¸­çš„æ—¶é—´
        const descriptionElement = document.querySelector('.quest-description');
        if (descriptionElement) {
            descriptionElement.innerHTML = `åœ¨${timeLimit}ç§’å…§ä¾åºè¼¸å…¥Zåˆ°Açš„æ‰€æœ‰å­—æ¯<br><span style="font-size: 0.85em; color: #8b4513; opacity: 0.8;">ğŸ’¡ æŒ‰ç©ºç™½éµå³å¯é–‹å§‹æŒ‘æˆ°</span>`;
        }
        
        // è®¾ç½®è®¡æ—¶å™¨åˆå§‹æ˜¾ç¤º
        const timerDisplay = document.getElementById('timer');
        timerDisplay.textContent = timeLimit;
        
        // ä» Z åˆ° A çš„å­—æ¯é¡ºåºï¼ˆåå‘ï¼‰
        const alphabet = 'ZYXWVUTSRQPONMLKJIHGFEDCBA';
        let currentIndex = 0;
        let timeLeft = timeLimit;
        let timerInterval = null;
        let isRunning = false;
        let isCompleted = false;

        const inputField = document.getElementById('inputField');
        const alphabetDisplay = document.getElementById('alphabetDisplay');
        const currentLetterDisplay = document.getElementById('currentLetter');
        const progressDisplay = document.getElementById('progress');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const resultMessage = document.getElementById('resultMessage');

        function startQuest() {
            if (isRunning) return;

            isRunning = true;
            currentIndex = 0;
            timeLeft = timeLimit;
            isCompleted = false;

            startButton.classList.add('hidden');
            restartButton.classList.add('hidden');
            resultMessage.classList.add('hidden');
            inputField.disabled = false;
            inputField.value = '';
            inputField.focus();

            updateDisplay();
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 3) {
                    timerDisplay.classList.add('warning');
                }

                if (timeLeft <= 0) {
                    endQuest(false);
                }
            }, 1000);
        }

        function updateDisplay() {
            const currentLetter = alphabet[currentIndex];
            alphabetDisplay.textContent = currentLetter;
            currentLetterDisplay.textContent = currentLetter;
            progressDisplay.textContent = `${currentIndex}/26`;
        }

        inputField.addEventListener('input', (e) => {
            if (!isRunning || isCompleted) return;

            const input = e.target.value.toUpperCase();
            const expected = alphabet[currentIndex];

            if (input === expected) {
                // æ­£ç¡®
                inputField.classList.remove('wrong');
                inputField.classList.add('correct');
                alphabetDisplay.classList.add('correct');

                setTimeout(() => {
                    inputField.classList.remove('correct');
                    alphabetDisplay.classList.remove('correct');
                    inputField.value = '';
                    currentIndex++;

                    if (currentIndex >= alphabet.length) {
                        endQuest(true);
                    } else {
                        updateDisplay();
                    }
                }, 200);
            } else if (input.length > 0) {
                // é”™è¯¯
                inputField.classList.remove('correct');
                inputField.classList.add('wrong');
                alphabetDisplay.classList.add('wrong');

                setTimeout(() => {
                    inputField.classList.remove('wrong');
                    alphabetDisplay.classList.remove('wrong');
                    inputField.value = '';
                }, 300);
            }
        });

        function endQuest(success) {
            isRunning = false;
            isCompleted = true;
            clearInterval(timerInterval);
            inputField.disabled = true;

            if (success) {

        document.addEventListener('keydown', (e) => {

            // ä½†Enteré”®åœ¨è¾“å…¥æ¡†æœ‰ç„¦ç‚¹æ—¶ä¹Ÿä¸å¤„ç†ï¼Œå› ä¸ºç”¨æˆ·å¯èƒ½åœ¨è¾“å…¥

            if (e.code === 'Space' || e.key === ' ') {
