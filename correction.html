<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂñÆÂ≠óË®ÇÊ≠£Á∑¥Áøí</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .quiz-info {
            background: #e3f2fd;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 3px solid #2196f3;
        }

        .quiz-info h2 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .word-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 3px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .word-section.active {
            border-color: #28a745;
            background: #d4edda;
            transform: scale(1.02);
        }

        .word-section.completed {
            border-color: #17a2b8;
            background: #d1ecf1;
            opacity: 0.7;
        }

        .word-image {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            margin: 15px auto;
            display: block;
            object-fit: contain;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .word-info {
            margin-bottom: 20px;
        }

        .question-clue {
            font-size: 1.3em;
            color: #495057;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .definition {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 15px;
            font-style: italic;
        }

        .wrong-answer {
            font-size: 1.2em;
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 10px;
            background: #f8d7da;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #f5c6cb;
        }

        .attempts-left {
            color: #6c757d;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 15px 20px;
            border: 3px solid #dee2e6;
            border-radius: 10px;
            font-size: 1.2em;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            margin-top: 10px;
            font-weight: bold;
            color: #495057;
        }

        .completion-message {
            background: #d1ecf1;
            color: #0c5460;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            border: 3px solid #bee5eb;
        }

        .completion-message h2 {
            color: #0c5460;
            margin-bottom: 15px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 999;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .hint-section {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }

        .hint-button {
            background: #ffc107;
            color: #212529;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .hint-button:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }

        .hint-answer {
            font-size: 1.5em;
            font-weight: bold;
            color: #856404;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 2px dashed #ffc107;
            margin-top: 10px;
            display: none;
        }

        .hint-answer.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hint-warning {
            font-size: 0.9em;
            color: #856404;
            font-style: italic;
            margin-top: 8px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="text"] {
                width: 100%;
            }

            .word-image {
                width: 150px;
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <button onclick="goBack()" class="back-button">‚Üê Âõû‰∏ä‰∏ÄÈ†Å</button>

    <div class="container">
        <h1>üìù ÂñÆÂ≠óË®ÇÊ≠£Á∑¥Áøí</h1>

        <div id="quizInfo" class="quiz-info" style="display: none;">
            <h2 id="quizTitle"></h2>
            <p id="quizStats"></p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">ÈÄ≤Â∫¶: 0/0 Ê¨°Ë®ÇÊ≠£</div>

        <div id="wordContainer">
            <!-- ÂñÆÂ≠óÁ∑¥ÁøíÂçÄÂüüÂ∞áÁî±JavaScriptÂãïÊÖãÁîüÊàê -->
        </div>

        <div id="completionMessage" class="completion-message" style="display: none;">
            <h2>üéâ ÊÅ≠Âñú‰Ω†ÂÆåÊàê‰∫ÜÊâÄÊúâË®ÇÊ≠£Á∑¥ÁøíÔºÅ</h2>
            <p>‰Ω†Â∑≤Á∂ìÊàêÂäüË®ÇÊ≠£‰∫ÜÊâÄÊúâÈåØË™§ÁöÑÂñÆÂ≠óÔºÅ</p>
            <button class="btn btn-secondary" onclick="goBack()">ËøîÂõûÈõúË™åÁ∑¥Áøí</button>
        </div>
    </div>

    <script>
        let correctionData = null;
        let currentWordIndex = 0;
        let currentAttempt = 0;
        let totalAttempts = 0;
        let completedWords = 0;

        // ÂàùÂßãÂåñÁ∑¥Áøí
        function initPractice() {
            // ÂæûsessionStorageÁç≤ÂèñË®ÇÊ≠£Ë≥áÊñô
            const storedData = sessionStorage.getItem('correctionData');
            if (!storedData) {
                alert('Ê≤íÊúâÊâæÂà∞Ë®ÇÊ≠£Ë≥áÊñôÔºåË´ãÂÖàÂÆåÊàêË©ûÂΩôÊ∏¨È©óÔºÅ');
                goBack();
                return;
            }

            correctionData = JSON.parse(storedData);

            if (!correctionData.wrongAnswers || correctionData.wrongAnswers.length === 0) {
                alert('ÊÅ≠ÂñúÔºÅ‰Ω†Ê≤íÊúâÈåØË™§ÁöÑÁ≠îÊ°àÈúÄË¶ÅË®ÇÊ≠£ÔºÅ');
                goBack();
                return;
            }

            // È°ØÁ§∫Ê∏¨È©óË≥áË®ä
            document.getElementById('quizTitle').textContent = `Â≠∏ÁîüÔºö${correctionData.studentName}`;
            document.getElementById('quizStats').textContent =
                `Á∏ΩÈ°åÊï∏Ôºö${correctionData.totalQuestions}È°å | Ê≠£Á¢∫Ôºö${correctionData.correctCount}È°å | ÈåØË™§Ôºö${correctionData.wrongAnswers.length}È°å`;
            document.getElementById('quizInfo').style.display = 'block';

            currentWordIndex = 0;
            currentAttempt = 0;
            totalAttempts = 0;
            completedWords = 0;
            document.getElementById('completionMessage').style.display = 'none';
            renderCurrentWord();
            updateProgress();
        }

        // Ê∏≤ÊüìÁï∂ÂâçÂñÆÂ≠ó
        function renderCurrentWord() {
            const container = document.getElementById('wordContainer');
            const word = correctionData.wrongAnswers[currentWordIndex];

            // Ê™¢Êü•ÊòØÂê¶ÊúâÂúñÁâáÔºåÂ¶ÇÊûúÊ≤íÊúâÂúñÁâáÂ∞±‰∏çÈ°ØÁ§∫ÂúñÁâáÂÖÉÁ¥†
            const imageHtml = word.image ? `<img src="${word.image}" alt="Question Image" class="word-image">` : '';

            container.innerHTML = `
                <div class="word-section ${currentAttempt >= 3 ? 'completed' : 'active'}" id="wordSection">
                    ${imageHtml}
                    <div class="word-info">
                        <div class="question-clue">È°åÁõÆÔºö${word.clue}</div>
                        <div class="definition">${word.definition}</div>
                        <div class="wrong-answer">‰Ω†ÁöÑÈåØË™§Á≠îÊ°àÔºö${word.userAnswer}</div>
                        <div class="attempts-left">Ââ©È§òË®ÇÊ≠£Ê¨°Êï∏Ôºö${3 - currentAttempt}</div>
                    </div>
                    <div class="hint-section">
                        <button class="hint-button" onclick="toggleHint()">
                            üí° ÈúÄË¶ÅÊèêÁ§∫ÂóéÔºüÈªûÊàëÁúãÁúãÊ≠£Á¢∫Á≠îÊ°à
                        </button>
                        <div class="hint-answer" id="hintAnswer">
                            Ê≠£Á¢∫Á≠îÊ°àÔºö<strong>${word.correctAnswer}</strong>
                        </div>
                        <div class="hint-warning">
                            Ë®ò‰ΩèÔºöÂÖàËá™Â∑±ÊÄùËÄÉÔºåÁúüÁöÑÊÉ≥‰∏çÂá∫‰æÜÂÜçÁúãÊèêÁ§∫Âì¶ÔºÅ
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="correctionInput" placeholder="Ë´ãËº∏ÂÖ•Ê≠£Á¢∫ÊãºÂØ´" autocomplete="off">
                        <button class="btn btn-primary" onclick="checkCorrection()">Ê™¢Êü•</button>
                    </div>
                    <div id="feedback"></div>
                </div>
            `;

            // ËÆìËº∏ÂÖ•Ê°ÜÁç≤ÂæóÁÑ¶Èªû
            document.getElementById('correctionInput').focus();

            // Ê∑ªÂä†EnterÈçµ‰∫ã‰ª∂
            document.getElementById('correctionInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    checkCorrection();
                }
            });
        }

        // Ê™¢Êü•Ë®ÇÊ≠£
        function checkCorrection() {
            const input = document.getElementById('correctionInput');
            const feedback = document.getElementById('feedback');
            const userInput = input.value.toLowerCase().trim();
            const correctWord = correctionData.wrongAnswers[currentWordIndex].correctAnswer.toLowerCase();

            if (userInput === correctWord) {
                // Ë®ÇÊ≠£Ê≠£Á¢∫
                feedback.innerHTML = `
                    <div class="feedback correct">
                        ‚úÖ Â§™Ê£í‰∫ÜÔºÅË®ÇÊ≠£Ê≠£Á¢∫ÔºÅ<br>
                        Ê≠£Á¢∫ÊãºÂØ´Ôºö<strong>${correctionData.wrongAnswers[currentWordIndex].correctAnswer}</strong>
                    </div>
                `;
                currentAttempt++;
                totalAttempts++;

                if (currentAttempt >= 3) {
                    // Áï∂ÂâçÂñÆÂ≠óÂÆåÊàê
                    completedWords++;
                    setTimeout(() => {
                        if (currentWordIndex < correctionData.wrongAnswers.length - 1) {
                            // ÁßªÂà∞‰∏ã‰∏ÄÂÄãÂñÆÂ≠ó
                            currentWordIndex++;
                            currentAttempt = 0;
                            renderCurrentWord();
                        } else {
                            // ÊâÄÊúâÂñÆÂ≠óÂÆåÊàê
                            showCompletionMessage();
                        }
                    }, 2000);
                } else {
                    // ÁπºÁ∫åÁï∂ÂâçÂñÆÂ≠ó
                    setTimeout(() => {
                        input.value = '';
                        input.focus();
                        renderCurrentWord();
                    }, 1500);
                }
            } else {
                // Ë®ÇÊ≠£ÈåØË™§
                feedback.innerHTML = `
                    <div class="feedback incorrect">
                        ‚ùå Ë®ÇÊ≠£ÈåØË™§ÔºåË´ãÂÜçË©¶‰∏ÄÊ¨°ÔºÅ<br>
                        ÊèêÁ§∫ÔºöÊ≠£Á¢∫ÊãºÂØ´ÊòØ <strong>${correctionData.wrongAnswers[currentWordIndex].correctAnswer}</strong>
                    </div>
                `;
                input.value = '';
                input.focus();
            }

            updateProgress();
        }

        // Êõ¥Êñ∞ÈÄ≤Â∫¶
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const maxAttempts = correctionData.wrongAnswers.length * 3;
            const progress = (totalAttempts / maxAttempts) * 100;

            progressFill.style.width = `${progress}%`;
            progressText.textContent = `ÈÄ≤Â∫¶Ôºö${totalAttempts}/${maxAttempts} Ê¨°Ë®ÇÊ≠£`;
        }

        // È°ØÁ§∫ÂÆåÊàêË®äÊÅØ
        function showCompletionMessage() {
            document.getElementById('wordContainer').style.display = 'none';
            document.getElementById('completionMessage').style.display = 'block';

            // Êõ¥Êñ∞ÈÄ≤Â∫¶Âà∞100%
            const maxAttempts = correctionData.wrongAnswers.length * 3;
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('progressText').textContent = `ÈÄ≤Â∫¶Ôºö${maxAttempts}/${maxAttempts} Ê¨°Ë®ÇÊ≠£`;
        }

        // ÂàáÊèõÊèêÁ§∫È°ØÁ§∫
        function toggleHint() {
            const hintAnswer = document.getElementById('hintAnswer');
            const hintButton = document.querySelector('.hint-button');

            if (hintAnswer.classList.contains('show')) {
                hintAnswer.classList.remove('show');
                hintButton.textContent = 'üí° ÈúÄË¶ÅÊèêÁ§∫ÂóéÔºüÈªûÊàëÁúãÁúãÊ≠£Á¢∫Á≠îÊ°à';
            } else {
                hintAnswer.classList.add('show');
                hintButton.textContent = 'üôà ÈªûÊàëÈö±ËóèÁ≠îÊ°à';
            }
        }

        // ËøîÂõû‰∏ä‰∏ÄÈ†Å
        function goBack() {
            window.history.back();
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
        window.onload = function () {
            initPractice();
        };
    </script>
</body>

</html>
