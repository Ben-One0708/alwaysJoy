    <script>

        function initPractice() {
            // å¾sessionStorageç²å–è¨‚æ­£è³‡æ–™
            const storedData = sessionStorage.getItem('correctionData');
            if (!storedData) {

            document.getElementById('quizTitle').textContent = `å­¸ç”Ÿï¼š${correctionData.studentName}`;
            document.getElementById('quizStats').textContent =
                `ç¸½é¡Œæ•¸ï¼š${correctionData.totalQuestions}é¡Œ | æ­£ç¢ºï¼š${correctionData.correctCount}é¡Œ | éŒ¯èª¤ï¼š${correctionData.wrongAnswers.length}é¡Œ`;
            document.getElementById('quizInfo').style.display = 'block';

            currentWordIndex = 0;

        function renderCurrentWord() {
            const container = document.getElementById('wordContainer');
            const word = correctionData.wrongAnswers[currentWordIndex];

            // æª¢æŸ¥æ˜¯å¦æœ‰åœ–ç‰‡ï¼Œå¦‚æœæ²’æœ‰åœ–ç‰‡å°±ä¸é¡¯ç¤ºåœ–ç‰‡å…ƒç´ 
            const imageHtml = word.image ? `<img src="${word.image}" alt="Question Image" class="word-image">` : '';

            container.innerHTML = `

                    ${imageHtml}

                        <div class="attempts-left">å‰©é¤˜è¨‚æ­£æ¬¡æ•¸ï¼š${3 - currentAttempt}</div>
                    </div>
                    <div class="hint-section">

                        </button>

                        </div>
                    </div>

                        <button class="btn btn-primary" onclick="checkCorrection()">æª¢æŸ¥</button>
                    </div>
                    <div id="feedback"></div>
                </div>
            `;

            // è®“è¼¸å…¥æ¡†ç²å¾—ç„¦é»
            document.getElementById('correctionInput').focus();

            // æ·»åŠ Enteréµäº‹ä»¶
            document.getElementById('correctionInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    checkCorrection();

        }

        // æª¢æŸ¥è¨‚æ­£
        function checkCorrection() {
            const input = document.getElementById('correctionInput');
            const feedback = document.getElementById('feedback');
            const userInput = input.value.toLowerCase().trim();
            const correctWord = correctionData.wrongAnswers[currentWordIndex].correctAnswer.toLowerCase();

            if (userInput === correctWord) {
                // è¨‚æ­£æ­£ç¢º
                feedback.innerHTML = `
                    <div class="feedback correct">
                        âœ… å¤ªæ£’äº†ï¼è¨‚æ­£æ­£ç¢ºï¼<br>
                        æ­£ç¢ºæ‹¼å¯«ï¼š<strong>${correctionData.wrongAnswers[currentWordIndex].correctAnswer}</strong>
                    </div>
                `;
                currentAttempt++;
                totalAttempts++;

                if (currentAttempt >= 3) {
                    // ç•¶å‰å–®å­—å®Œæˆ
                    completedWords++;
                    setTimeout(() => {
                        if (currentWordIndex < correctionData.wrongAnswers.length - 1) {
                            // ç§»åˆ°ä¸‹ä¸€å€‹å–®å­—
                            currentWordIndex++;
                            currentAttempt = 0;
                            renderCurrentWord();
                        } else {

                            showCompletionMessage();
                        }
                    }, 2000);
                } else {
                    // ç¹¼çºŒç•¶å‰å–®å­—
                    setTimeout(() => {
                        input.value = '';
                        input.focus();
                        renderCurrentWord();
                    }, 1500);
                }
            } else {
                // è¨‚æ­£éŒ¯èª¤
                feedback.innerHTML = `
                    <div class="feedback incorrect">
                        âŒ è¨‚æ­£éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼<br>
                        æç¤ºï¼šæ­£ç¢ºæ‹¼å¯«æ˜¯ <strong>${correctionData.wrongAnswers[currentWordIndex].correctAnswer}</strong>
                    </div>
                `;
                input.value = '';
                input.focus();
            }

        }

        // æ›´æ–°é€²åº¦
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
